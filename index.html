<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Advance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/LOGO.png" alt="Dental Advance Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#about">Acerca de</a></li>
                    <li><a href="#portfolio">Portafolio</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero"></section>

    <section id="services" class="section">
        <div class="container">
            <h2>Servicios</h2>
            <div class="services">
                <div class="service">
                    <h3>Especialidades</h3>
                    <p>Descripción del servicio.</p>
                </div>
                <div class="service">
                    <h3>Estética y Prótesis</h3>
                    <p>Descripción del servicio.</p>
                </div>
                <div class="service">
                    <h3>Ortodoncia</h3>
                    <p>Descripción del servicio.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <h2>Portafolio</h2>
            <div class="portfolio">
                <div class="portfolio-item">
                    <img src="img/porfolio (16).jpg" alt="Porfolio 1">
                </div>
                <div class="portfolio-item">
                    <img src="img/porfolio (29).jpg" alt="Porfolio 2">
                </div>
                <div class="portfolio-item">
                    <img src="img/porfolio (53).jpg" alt="Porfolio 3">
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contacto</h2>
            <form>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dental Advance. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
